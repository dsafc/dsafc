{{ partial "header.html" . }}

<div id="post-index" class="container">
  {{ partial "intro.html" . }}

  <h1 style="margin-bottom: 0">{{ .Param "title" }}</h1>

  <p style="margin: 0">
    {{ with (.Param "location")}}
      {{ . }}
      <br/>
    {{ end }}
    <i>{{ .Param "time" }}</i>
  </p>
  
  {{ .Content }}
</div>

{{ partial "footer.html" . }}
